
services:
  gateway:
    build:
      context: .
      target: gateway
    restart: always
    hostname: gateway
    env_file:
      - .env.local
    ports:
      - "8000:8000" 
    networks:
      - backend
    depends_on:
      - redis

  auth-service:
    build:
      context: .
      target: auth-service
    restart: always
    hostname: auth-service
    env_file:
      - .env.local
    networks:
      - backend

  user-service:
    build:
      context: .
      target: user-service
    restart: always
    hostname: user-service
    env_file:
      - .env.local
    environment:
      - KAFKA_BROKERS=redpanda:29092
    networks:
      - backend

  payment-service:
    build:
      context: .
      target: payment-service
    restart: always
    hostname: payment-service
    env_file:
      - .env.local
    environment:
      - KAFKA_BROKERS=redpanda:29092
    networks:
      - backend
    depends_on:
      - redis
      - redpanda

  redis:
    image: redis:7.2-alpine
    restart: always
    hostname: redis
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.1
    container_name: redpanda
    restart: always
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - "9092:9092"
      - "8081:8081"
      - "8082:8082"
    networks:
      - backend
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy|OK'"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    depends_on:
      - redpanda
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: redpanda:29092
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  app_data:
  redis_data:
  redpanda_data: